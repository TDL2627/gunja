<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/external-photo3ideastudio-flat-photo3ideastudio/64/000000/external-marijuana-cannabis-photo3ideastudio-flat-photo3ideastudio-2.png"/>
    

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>GUNJA</title>
    
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyBud</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
       <a class="nav-link" id="myBtn">Add</a>
        </li>
         
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sort By
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" onclick="sortCanibus()" >Name</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item"  onclick="sortPrice()" >Price</a></li>
            </ul>
          </li>
        
        </ul>
        <form class="d-flex" action="javascript:void(0);" onsubmit="searchbar()"> 
       
          <input type="text" id="search" placeholder="Search for bud" required>
          <input type="submit" value="Search">
          <input type="submit" value="Reset" onclick="location.reload()">
        </form>
      </div>
    </div>
  </nav>
  
   
 
    <div id="editForm">
      <div id="editing">
        <h3>Edit Bud</h3>
        <form action="javascript:void(0);" id="saveEdit">
          <input type="text" id="edit-weed">
          <input type="text" id="edit-strain">
          <input type="number" id="edit-price">
          <input type="submit" value="Edit" /> <br><br>
          <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
      </div>
      </div>
    
   

<!-- modal for  adding -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="adding" class="card">
      <h3>Add a new bud</h3>
      <form action="javascript:void(0);" onsubmit="addWeed()"> 
        <input type="text" id="add-weed" placeholder="Add new name of weed" required>
        <input type="number" id="add-price" placeholder="Add the price" required >
        <select name="add-continent" id="add-strain" required>
          <option value="" disabled></option>
          <option value="Indica">Indica</option>
          <option value="Sativa">Sativa</option>
          <option value="Local">Local</option>
          <option value="Home Grown">Home Grown</option>
        </select>
  
        <input type="submit" value="Add">
      </form>
    </div>
  </div>

</div>
    <p class="glow" id="counter"></p>

  <div id="stock">
    <table class="table">
      <tr>
        <th>Order</th>
        <th id="name" >Name</th>
        <th>Strain</th>
        <th >Price</th>
        <th colspan="2">OPPS</th>
      </tr>
        <tbody id="weeds">
        </tbody>
    </table>
  </div> 
   


 
  <footer>Developed by TDL2627</footer>

    <script src="script.js"></script>
  </body>
  </html>
